<!DOCTYPE html>
<header lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: url('https://sz-now.com/wp-content/uploads/2021/02/demae-delivery-2-1024x768.jpg') no-repeat;
      background-size: 100% 130%;
    }

    #login_box {
      width: 20%;
      height: 400px;
      background-color: #00000000;
      margin: auto;
      margin-top: 10%;
      text-align: center;
      border-radius: 10px;
      padding: 50px 50px;
    }

    h2 {
      color: #ffffff90;
      margin-top: 5%;
    }

    #input-box {
      margin-top: 5%;
    }

    span {
      color: #fff;
    }



    button {
      margin-top: 50px;
      width: 60%;
      height: 30px;
      border-radius: 10px;
      border: 0;
      color: #fff;
      text-align: center;
      line-height: 30px;
      font-size: 15px;
      background-image: linear-gradient(to right, #30cfd0, #330867);
    }

    #sign_up {
      margin-top: 45%;
      margin-left: 60%;
    }

    a {
      color: #b94648;
    }
  </style>
</head>
</header>
<body>
  <div id="login_box">
    <h2>码农餐厅管理系统</h2>
<div>
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" >
                {% csrf_token %}
                <!-- 账号 -->
                <div class="form-group">
                    <label for="username">管理员ID</label>
                    <input type="text" class="form-control" id="adminname" name="adminid">
                </div>
                <!-- 密码 -->
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
    <div class="col-12">
    <br>
    <h5>还没有账号？</h5>
    <h5><a class="btn btn-primary" href='../../userprofile/adminregiser/'>注册账号</a></h5>
    <br>
        
</div>

</body>

</html>
