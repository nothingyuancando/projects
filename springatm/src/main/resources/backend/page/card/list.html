<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
<div class="dashboard-container" id="cardlist-app">
    <div class="container">
        <div class="tableBar">
            <el-input
                    v-model="input"
                    placeholder="请输入卡号"
                    style="width: 250px"
                    clearable
                    @keyup.enter.native="handleQuery"
            >
                <i
                        slot="prefix"
                        class="el-input__icon el-icon-search"
                        style="cursor: pointer"
                        @click="init"
                ></i>
            </el-input>
            </div>
        <el-table
                :data="tableData"
                stripe
                class="tableBox"
                >

            <el-table-column
                    prop="number"
                    label="卡号"
            ></el-table-column>

            <el-table-column
                    prop="moneyType"
                    label="货币类型"
            ></el-table-column>

            <el-table-column label="开户金额">
                <template slot-scope="scope">
                    <span style="margin-right: 10px;">￥{{ scope.row.openMoney }}</span>
                </template>
            </el-table-column>

            <el-table-column label="余额">
                <template slot-scope="scope">
                    <span style="margin-right: 10px;">￥{{ scope.row.balance }}</span>
                </template>
            </el-table-column>

            <el-table-column label="是否挂失">
                <template slot-scope="scope">
                    <span style="margin-right: 10px;">{{ scope.row.isLoss == '0' ? '否' : '是' }}</span>
                </template>
            </el-table-column>

            <el-table-column label="是否冻结">
                <template slot-scope="scope">
                    <span style="margin-right: 10px;">{{ scope.row.isDelete == '0' ? '否' : '是' }}</span>
                </template>
            </el-table-column>

            <el-table-column
                    prop="createTime"
                    label="开户时间"
            >
            </el-table-column>
            <el-table-column
                    label="操作"
                    width="160"
                    align="center"
            >
                <template slot-scope="scope">
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="editCardType(scope.row.id)"
                    >
                        修改
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="statusHandle(scope.row)"
                    >
                        {{ scope.row.isLoss == '0' ? '启用' : '停用' }}
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="delBut non"
                            @click="deleteHandle(scope.row.id)"
                    >
                        删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                class="pageList"
                :page-sizes="[10, 20, 30, 40]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="counts"
                @size-change="handleSizeChange"
                :current-page.sync="page"
                @current-change="handleCurrentChange"
        ></el-pagination>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/card.js"></script>
<script>
    new Vue({
        el: '#cardlist-app',
        data() {
            return {
                input: '',
                counts: 0,
                page: 1,
                pageSize: 10,
                tableData : [],
                checkList: []
            }
        },
        computed: {},
        created() {
            this.init()
        },
        mounted() {
        },
        methods: {
            async init () {
                const params = {
                    page: this.page,
                    pageSize: this.pageSize,
                    name: this.input ? this.input : undefined
                }
                await getCardPage(params).then(res => {
                    if (String(res.code) === '1') {
                        this.tableData = res.data.records || []
                        this.counts = res.data.total
                    }
                }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                })
            },

            handleQuery() {
                this.page = 1;
                this.init();
            },

            // 删除
            deleteHandle (id) {
                this.$confirm('确认删除该卡, 是否继续?', '确定删除', {
                    'confirmButtonText': '确定',
                    'cancelButtonText': '取消',
                }).then(() => {
                    deleteCard(id).then(res => {
                        if (res.code === 1) {
                            this.$message.success('删除成功！')
                            this.handleQuery()
                        } else {
                            this.$message.error(res.msg || '操作失败')
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                })
            },

            editCardType(st) {
                window.parent.menuHandle({
                    id: '4',
                    url: '/backend/page/card/edit.html?id='+st,
                    name: '修改卡'
                },true)
            },


            //状态更改
            statusHandle (row) {
                let params = {}
                if (typeof row === 'string' ) {
                    if (this.checkList.length === 0) {
                        this.$message.error('批量操作，请先勾选操作卡！')
                        return false
                    }
                    params.id = this.checkList.join(',')
                    params.status = row
                } else {
                    params.id = row.id
                    params.status = row.status ? '0' : '1'
                }
                this.dishState = params
                this.$confirm('确认更改该卡状态?', '提示', {
                    'confirmButtonText': '确定',
                    'cancelButtonText': '取消',
                    'type': 'warning'
                }).then(() => {
                    // 起售停售---批量起售停售接口
                    CardStatusByStatus(this.dishState).then(res => {
                        if (res.code === 1) {
                            this.$message.success('卡状态已经更改成功！')
                            this.handleQuery()
                        } else {
                            this.$message.error(res.msg || '操作失败')
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                })
            },

            // // 全部操作
            // handleSelectionChange (val){
            //     let checkArr = []
            //     val.forEach((n) => {
            //         checkArr.push(n.id)
            //     })
            //     this.checkList = checkArr
            // },
            handleSizeChange (val) {
                this.pageSize = val
                this.init()
            },
            handleCurrentChange (val) {
                this.page = val
                this.init()
            }
        }
    })
</script>
</body>
</html>
