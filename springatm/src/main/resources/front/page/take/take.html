<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
<div class="addBrand-container" id="cards-add-app">
    <div class="container">
        <el-form
                ref="ruleForm"
                :model="ruleForm"
                :rules="rules"
                :inline="false"
                label-width="180px"
                class="demo-ruleForm"
        >
            <el-form-item label="请输入金额:" prop="saveMoney">
                <el-input v-model="ruleForm.takeMoney" placeholder="请输入金额" maxlength="20"/>
            </el-form-item>

            <div class="subBox address">
                <el-form-item>
                    <el-button  @click="goBack()">
                        取消
                    </el-button>
                    <el-button
                            type="primary"
                            @click="submitForm('ruleForm', false)"
                    >
                        确定
                    </el-button>
                </el-form-item>
            </div>
        </el-form>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/card.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script>
    new Vue({
        el: '#cards-add-app',
        data() {
            return {
                id: '',
                actionType : '',
                saveMoney: '',
                ruleForm : {
                    balance:'',
                    takeMoney:'',

                }
            }
        },
        computed: {
            rules () {
                return {

                    takeMoney: [
                        {
                            'required': true,
                            validator: (rules, value, callback) => {
                                if (!value) {
                                    callback(new Error('请填写金额'))
                                } else {
                                    const reg = /^\d+(\.\d{0,2})?$/
                                    if (!reg.test(value)) {
                                        callback(new Error('金额只能为数字,且最多保留两位小数'))
                                    }
                                }
                            },
                            'trigger': 'blur'
                        }
                    ],
                }
            }
        },
        created() {
            const customerInfo = window.localStorage.getItem('customerInfo')
            if (customerInfo) {
                this.customerInfo = JSON.parse(customerInfo)

            }
            this.id = this.customerInfo.number
            if (this.id) {
                this.init()
            }
        },
        mounted() {
        },
        methods: {
            async init () {
                queryCardById(this.id).then(res => {
                    console.log(res)
                    if (String(res.code) === '1') {
                        console.log(res.data)
                        this.ruleForm = res.data
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },

            submitForm (formName,st) {
                if (formName === 'ruleForm'){
                    if(parseFloat( this.ruleForm.balance) > parseFloat( this.ruleForm.takeMoney)) {

                        const params = {
                            ...this.ruleForm,
                            balance: this.ruleForm.balance = parseFloat( this.ruleForm.balance) - parseFloat( this.ruleForm.takeMoney)
                        }
                        editCard(params).then(res => {
                            if (res.code === 1) {
                                this.$message.success('存款成功！')
                                this.goBack()
                            } else {
                                this.$message.error(res.msg || '操作失败')
                            }
                        }).catch(err => {
                            this.$message.error('请求出错了：' + err)
                        })
                    }else{
                        console.log('error submit!!')
                        return false
                    }
                } else {
                    console.log('error submit!!')
                    return false
                }

            },
            goBack(){
                window.parent.menuHandle({
                    id: '2',
                    url: '/front/page/query/query.html',
                    name: '查询余额'
                },false)
            }
        }
    })
</script>
</body>
</html>
